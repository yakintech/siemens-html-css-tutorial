<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .container{
            padding-left: 5%; 
            padding-right: 5%;
        }

        .header{
            height: 36px;
            background-color: #642037;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        
        .rightHeader{
            display: flex;
        }
        .banner{
            height: 84px;
            background-color: #F8F8F8;
            padding-top: 12px;
            padding-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul{
            display: flex;
            list-style: none;
        }
        li:not(:last-child){
            margin-right: 60px;
            color: #642037;;
        }
    </style>
</head>
<body>

        <div class="header container">
            <div class="leftHeader">
                <i class="fa fa-linkedin" style="margin-right:10px"></i>
                <i class="fa fa-instagram"></i>
            </div>

            <div class="rightHeader">
                <span> >> Depar International</span>
                <hr style="margin-left: 20px; margin-right:20px">
                <span> >> Depar Teknoloji</span>

            </div>
        </div>

        <div class="banner container">

            <div class="logo">
                    <img src="https://www.deparakademi.com.tr/wp-content/uploads/2022/04/Depar-Akademi-Logo-Yatay-300x60-1.png" alt="" srcset="">
            </div>

            <div class="menu">
                <ul>
                    <li>Kurumsal</li>
                    <li>Eğitim Çözümleri</li>
                    <li style="margin-right: 0px">İletişim</li>

                </ul>
            </div>
        </div>

</body>
</html>
