    </p>

    <button>Change PX</button>

</body>
<script>
    //10 luk bir yazı boyutu dizisi tanımla (for ile) - 1 ile 100 arasında piksel boyutu. Butona her tıkladığında RANDOM bir yazı boyutunu p ye atasın

    var pxArray = []

    //her dmndüğünde RANDOM 1 ile 100 arasında bir sayı seçip diziye atıyorum
    for (i = 0; i < 10; i++) {

        var randomPx = Math.floor(Math.random() * 100) + 1;

        pxArray.push(randomPx + "px");
    }


    $("button").click(function(){

        var randomSelect = Math.floor(Math.random() * 10)

        $("p").css("font-size", pxArray[randomSelect] );

    })

</script>
