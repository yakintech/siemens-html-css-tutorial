<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="data">
        <button id="btn" onclick="calc()">Calc</button>
    </div>
</body>
<script>
    //1) Ekrana bir buton bir input koy. Butona tıkladığında inputtaki değer kadar butona width ve height versin.
    //** Inputa negatif sayı giremesin

    function calc() {

        var inputValue = document.getElementById('data').value;

        if (inputValue > 0) {
            document.getElementById('btn').style.width = inputValue + "px";
            document.getElementById('btn').style.height = inputValue + "px";
        }
        else{
            alert('Negatif sayı giremezsiniz!')
        }

    }

</script>

</html>
