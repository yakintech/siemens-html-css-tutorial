<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            position: relative;
        }
        .box{
            width: 500px;
            height: 500px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="points">Points: 0</h1>
    </div>
    <div class="box">
        <button onclick="catchBtn()" id="btn">Yakala</button>
    </div>
</body>
<script>
    //Her 500 milisaniye bir butonun ekrandaki yerini RANDOM olarak değiştir.  AMA DIVDEN DIŞARI GİTMEYECEK 

    var points = 0;

    function catchBtn(){
        points += 10;

        document.getElementById("points").innerHTML = "Points: " + points
    }


    setInterval(() => {
        
        var randomLeft = Math.floor(Math.random() * 450)
        var randomTop = Math.floor(Math.random() * 450)

        document.getElementById('btn').style.left = randomLeft + "px";
        document.getElementById('btn').style.top = randomTop + "px";


    }, 500);

</script>
</html>
