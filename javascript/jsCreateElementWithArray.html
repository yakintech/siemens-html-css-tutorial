<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="countryList">

    </ul>
</body>
<script>
    var countries = ["Turkey", "Russia", "Germany", "Iran", "France"];

    
    countries.forEach((item) => {

       var newLiElement = document.createElement("li");

       newLiElement.innerHTML = item;

       document.getElementById("countryList").appendChild(newLiElement);

    })


</script>
</html>
