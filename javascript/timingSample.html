<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="btn">Sağa git</button>
</body>
<script>
    
    //Ekrana bir buton koy. sayfa açıldığında buton her saniyede 100 px sağa gitsin.

    var left = 0;

    setInterval(() => {

        left = left + 100;
        document.getElementById('btn').style.marginLeft = left + "px";

    }, 1000);


</script>
</html>
